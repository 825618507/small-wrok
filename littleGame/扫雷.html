<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>扫雷</title>
        <link rel="stylesheet" href="css/mine_sweeping.css" type='text/css' />
    </head>
    <body>
        <section id='main' class='clearfix'>
            <table class='game '></table>
            <div class='operation'>
                <div >共有雷数<span id='boomNum'>0</span>个</div>
                <div >持续时间<span id='timeShow'>0</span>秒</div>
                <fieldset class='choose'>
                    <legend>难度选择：</legend>
                    <input type="radio" name='level' id='level1' checked="checked" value='10' /><label for="level1">初级（10*10）</label><br />
                    <input type="radio" name='level' id='level2' value='15' /><label for="level2">中级（15*15）</label><br />
                    <input type="radio" name='level' id='level3' value='20' /><label for="level3">高级（20*20）</label>
                </fieldset>
                <div class='begin'>
                    <input type="button" id='beginGame' value='开始游戏' />
                </div>
                <div class='tip'>提示：
                    <ul>
                        <li>1、点击“开始游戏”游戏开始计时</li>
                        <li>2、游戏过程中点击“开始游戏”将开始新游戏</li>
                    </ul>
                </div>
            </div>
        </section>
        <script src='../js/jquery.min.js' type='text/javascript'></script>
        <script src='js/mine_sweeping.js' type='text/javascript'></script>
    </body>
</html>
