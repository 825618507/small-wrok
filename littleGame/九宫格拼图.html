<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>九宫格拼图</title>
	<link rel="stylesheet" type="text/css" href="css/puzzle.css">
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="js/puzzle.js"></script>
</head>
<body>
	<section id='main' class='clearfix'>
		<div id='game'>
			<div id="d1">1</div>
			<div id="d2">2</div>
			<div id="d3">3</div>
			<div id="d4">4</div>
			<div id="d5">5</div>
			<div id="d6">6</div>
			<div id="d7">7</div>
			<div id="d8">8</div>
		</div>
		<div id='control'>
			<p>时间:<span id='time'></span></p>
			<button id='switch'>开始</button>
			<button id='reset'>重新开始</button>
		</div>
	</section>
</body>
</html>
