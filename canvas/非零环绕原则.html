<html>
    <style>
        *{margin:0;padding:0;}

        #one{border:1px solid;margin:10px auto;display:block;}
        
    </style>
    <body>
        <canvas id='one' >画布是内联元素</canvas> 
        
        
        <script src='HTML/javascript/jquery.min.js'></script>
        <script>
        window.onload=function(){
            var canvas=document.getElementById('one');
            var control=document.getElementById('control');
            var timer=null;
            
            canvas.width=1024;
            canvas.height=600;

            var ctx = canvas.getContext("2d");
            ctx.beginPath();
            ctx.fillStyle='red';
            ctx.arc(canvas.width/2, canvas.height/2, 150, 0, Math.PI*2, false);
            ctx.arc(canvas.width/2, canvas.height/2, 100, 0, Math.PI*2, true);
            ctx.fill();
        }

        </script>
    </body>
</html>
