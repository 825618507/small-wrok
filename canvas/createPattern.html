<html>
    <style>
        *{margin:0;padding:0;}

    </style>
    <body>
        <canvas id='one' style='border:1px solid;margin:10px auto;display:block;'>画布是内联元素</canvas> 
            
        <script>
        window.onload=function(){
            var canvas=document.getElementById('one');
            canvas.width=1020;
            canvas.height=600;
            var context=canvas.getContext("2d");

            var pattern=context.createPattern(drawRadial(context,50,50,30), 'repeat');
            context.fillStyle=pattern;
            context.fillRect(0,0,1024,600);
        }
        function drawRadial(context,x,y,r){
            var canvas=document.createElement('canvas');
            var context=canvas.getContext('2d');
            canvas.width=2*x;
            canvas.height=2*y;

            var radialGradient=context.createRadialGradient(x,y,0,x,y,r);
            context.fillStyle=radialGradient;
            radialGradient.addColorStop(0.0,'black');
            radialGradient.addColorStop(0.5,'#ccc');
            radialGradient.addColorStop(1.0,'red');
            context.arc(x,y,r,0,Math.PI*2);
            context.fill();

            return canvas;
        }
        </script>
    </body>
</html>
