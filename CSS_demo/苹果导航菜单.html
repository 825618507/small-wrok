<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>苹果导航菜单|demo</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<style>
    *{margin:0;padding:0}
    div{position:absolute;width:100%;bottom:0;text-align: center;}
</style>
<script src="../javascript/jquery.min.js"></script>
<script>
    $(function(){
        $(document).mousemove(function(event){
            $('#div1').find('img').each(function(){
                var x=$(this).offset().left+$(this).width()/2;
                var y=$(this).offset().top+$(this).height()/2;
                var width=event.pageX-x;
                var height=event.pageY-y;
                var dis=Math.sqrt(Math.pow(width,2)+Math.pow(height,2));
                var scale=1-dis/210;
                if(scale<=0.5) scale=0.5;
                $(this).width(scale*128);
                $(this).height(scale*128);
            });
        });
    })
</script>
<body>
    <div id='div1'>
        <img src='../image/1.png' height='64' />
        <img src='../image/2.png' height='64' />
        <img src='../image/3.png' height='64' />
        <img src='../image/4.png' height='64' />
        <img src='../image/5.png' height='64' />
    </div>
</body>
</html>
