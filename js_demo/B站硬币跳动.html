<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style> 
	.anim_same{background-position:0px 0px;
	width:80px;height:80px;cursor:pointer;float:left;margin-right:50px;}
	#anim .anim-coin{background-image:url(../image/anim-coin.png);
}
	#anim .anim-zan{background-image:url(../image/anim-zan.png);
}
	#anim .tv_animate{background-image:url(../image/tv_animate.png);margin-top:15px;}
</style>
<script>
	window.onload=function()
	{	
		var anim=document.getElementById('anim');
		var coin=anim.getElementsByClassName('anim-coin')[0];
		var zan=anim.getElementsByClassName('anim-zan')[0];
		var tvAnimate=anim.getElementsByClassName('tv_animate')[0];
		tvAnimate.onmouseover=function()
		{
			jumpStart(this,-80,-1120,100,-720);
		};
		tvAnimate.onmouseout=function()
		{

			jumpStop(this,80,100);
		};
		zan.onmouseover=coin.onmouseover=function()
		{

			jumpStart(this,-80,-400,100,0);
		};
		zan.onmouseout=coin.onmouseout=function()
		{

			jumpStop(this,80,150);
		};
		
		function jumpStop(obj,Ispeed,Ims)
		{
			clearInterval(obj.timer);
			obj.timer=setInterval(function()
			{
				
				var position=parseInt(getComputedStyle(obj,false)['backgroundPositionX']);
				if(position==0)
				{
					clearInterval(obj.timer);
				}else{
					obj.style['backgroundPositionX']=Ispeed+position+'px';
				}
			},Ims);
		}
		function jumpStart(obj,Ispeed,Itarget,Ims,again)
		{	
			clearInterval(obj.timer);
			obj.timer=setInterval(function()
			{
				var position=parseInt(getComputedStyle(obj,false)['backgroundPositionX']);
				if(position<Itarget)
				{
					obj.style['backgroundPositionX']=again+'px';
				}else{
					obj.style['backgroundPositionX']=Ispeed+position+'px';
				}
			},Ims);
		}
	};	
</script>
</head>
<body>
<div id='anim'>
	<div class='anim-coin anim_same'>
	</div>
	<div class='anim-zan anim_same'>
	</div>
	<div class='tv_animate anim_same'>
	</div>
</div>
</body>
</html>
