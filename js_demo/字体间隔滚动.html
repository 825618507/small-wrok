<title>实现tab导航、反馈按钮固定效果</title>
<style type="text/css">
    *{margin:0;padding:0;}
    a{color:#00f;}
    #warp{width:500px;height:100px;margin:200px auto;overflow:hidden;background:#ccc;position:relative;}
    #main{position:absolute;top:0;}
    #ul1{list-style:none;}
    #ul1 li{color:#000;text-indent:20px;line-height:25px;}
</style>
<script>
    'use strict'
    window.onload=function(){
        var oWarp=document.getElementById('warp')
        var oUl=document.getElementById('ul1');
        var oDiv=document.getElementById('main')
        var aLi=oUl.getElementsByTagName('li');
        oUl.innerHTML+=oUl.innerHTML;
        var timer=null;
        var time=50;
        var delay=500;
        console.log(aLi[0].offsetHeigth);
        timer=setInterval(startMove,time);
        function startMove(){
            var top=parseInt(getComputedStyle(oDiv,false)['top']);
            console.log(top);
           
            if(top!=0 && -top%25===0)
            {
                clearInterval(timer);
                oDiv.style.top=top-1+'px';
                setTimeout(function(){
                    timer=setInterval(startMove,time);
                },delay);
            }else{
                oDiv.style.top=top-1+'px';
                if(top===-oUl.offsetHeight/2+1)
                {
                    oDiv.style.top=0;
                }
                
            }
        }
    };
</script>
</head>
